<div class="mainDetailView">
  <div style="height: 100vh;padding-bottom: 30px;">
    <iframe id="lobby" marginheight="0" frameborder="0" border="0"
      scrolling="auto" style="width: 100%; height: 100vh;"></iframe>
  </div>
  <ngx-loading [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
</div>
<div class="bottom-sticky">
  <div class="navigation navigation02">
    <ul class="listWrap">
      <li class="list active">
        <a class="mobile-btn02 d-box" href="casino/games/roulette">
          <i class="fa fa-arrow-left mr-2"></i>
          <p>Back</p>
        </a>
      </li>
      <li class="list d-flex">
        <a class="mobile-btn02" href="javascript:void(0)">
          <p>{{balance | number : '1.2-2'}}</p>
        </a>
        <a class="mobile-btn logimg menu-toggle" href="javascript:void(0);"
          style="margin-top: 0;top: -5px; right: -15px;"><i
            class="fas fa-bars"></i></a>
      </li>
    </ul>
  </div>
</div>
