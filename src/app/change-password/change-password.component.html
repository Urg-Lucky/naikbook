<div class="mainDetailView">
    <div class="accountST">
        <div class="headTxt">
            <h1 style="color: #fff;">Change Password</h1>
        </div>
        <div class="loginView">
            <div class="row">
                <form class="form_panel changePass_form" [formGroup]="changePass_form" (ngSubmit)="changePassSave()"
                    name="changePass_form" novalidate>
                    <div class="col-md-12">
                        <div class>
                            <label for="curPassword" class="form-label" style="color: #fff;"> Current
                                Password </label>
                            <input type="password" formControlName="curPassword" class="form-control" id="curPassword"
                                placeholder="Old Password">
                            <div style="color:red;"
                                *ngIf="(!changePass_form.controls['curPassword'].valid && changePass_form.controls['curPassword'].touched) || (changePass_form.controls['curPassword'].invalid && !isValidFormSubmitted && isValidFormSubmitted!=null)"
                                [ngClass]="error">Enter Current Password.</div>
                        </div>
                        <div class="mt-3">
                            <label for="newPassword" class="form-label" style="color: #fff;">New
                                Password</label>
                            <input type="password" formControlName="newPassword" class="form-control"
                                [(ngModel)]="newPassword" id="newPassword" placeholder="New Password">
                            <div style="color:red;"
                                *ngIf="(!changePass_form.controls['newPassword'].valid && changePass_form.controls['newPassword'].touched) || (changePass_form.controls['newPassword'].invalid && !isValidFormSubmitted && isValidFormSubmitted!=null)"
                                [ngClass]="error">New Password requied atleast 6
                                characters</div>
                        </div>
                        <div class="mt-3">
                            <label for="confPassword" class="form-label" style="color: #fff;">
                                Confirm New Password </label>
                            <input type="password" class="form-control" formControlName="confPassword"
                                [(ngModel)]="confPassword" id="confPassword" placeholder="Confirm Password">
                            <div style="color:red;"
                                *ngIf="(!changePass_form.controls['confPassword'].valid && changePass_form.controls['confPassword'].touched) || (changePass_form.controls['confPassword'].invalid && !isValidFormSubmitted && isValidFormSubmitted!=null)"
                                [ngClass]="error">Enter Confirm Password.</div>
                            <div style="color:red;"
                                *ngIf="confPassword != newPassword && (confPassword!=undefined && confPassword!='')"
                                [ngClass]="error">Password Mismatch.</div>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Success</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
